{% extends "travel_app/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
    <h2><a> Add a new Localisation </a></h2>
{% endblock page_header %}

{% block content %}
    <form method="post" action="{% url 'add_localisation' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Add Localisation</button>
        {% endbuttons %}
        <input type="hidden" name="next"
        value="{% url 'localisations' %}"/>
    </form>
{% endblock content %}
